<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebM to MP3</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    input[type="file"] {
      margin-bottom: 1em;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      background-color: #0071e3;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    #status {
      margin-top: 1em;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>WebM to MP3</h1>
  <input type="file" id="uploader" accept=".webm" />
  <button id="convertBtn">Convert & Download</button>
  <p id="status"></p>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.5/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');

    convertBtn.onclick = async () => {
      if (!uploader.files.length) {
        alert('Please select a WebM file.');
        return;
      }

      status.textContent = 'Loading FFmpeg (this may take a few seconds)...';
      await ffmpeg.load();

      const file = uploader.files[0];
      const inputName = 'input.webm';
      const outputName = 'output.mp3';

      ffmpeg.FS('writeFile', inputName, await fetchFile(file));

      status.textContent = 'Converting to MP3...';
      await ffmpeg.run('-i', inputName, '-vn', outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'audio/mpeg' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = file.name.replace('.webm', '.mp3');
      a.click();

      status.textContent = 'Conversion complete!';
    };
  </script>
</body>
</html>
